<p>{{errMessage}}</p>
<table>
    <tr>
        <td>Fashion Id:</td>
        <td>
            <input type="text" class="form-control" #name="ngModel" name="FashionID"
                   id="BookId" placeholder="Nh廕計 Fashion Id"
                   [(ngModel)]="fashion._id"/>
        </td>
    </tr>
    <tr>
        <td>Fashion Style:</td>
        <td>
            <input type="text" class="form-control" #name="ngModel" name="style"
                   id="style" placeholder="Nh廕計 Style"
                   [(ngModel)]="fashion.style"/>
        </td>
    </tr>
    <tr>
        <td>Fashion Subject:</td>
        <td>
            <input type="text" class="form-control" #name="ngModel"
                   name="fashion_subject" id="fashion_subject" placeholder="Nh廕計 Subject"
                   [(ngModel)]="fashion.fashion_subject"/>
        </td>
    </tr>
    <tr>
        <td>Fashion Detail:</td>
        <td>
            <input type="text" class="form-control" #name="ngModel"
                   name="fashion_detail" id="fashion_detail" placeholder="Nh廕計 Detail"
                   [(ngModel)]="fashion.fashion_detail"/>
        </td>
    </tr>
    <tr>
        <td>Fashion Image:</td>
        <td>
            <input type="file" class="file-input"
                  name="fashion_image" id="fashion_image"
                   (change)="onFileSelected($event,fashion)"
            >
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button (click)="putFashion()">Submit</button>
        </td>
    </tr>
</table>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Fashion Subject</td>
        <td>Fashion Detail</td>
        <td>Image</td>
    </tr>
    <tbody>
    <tr *ngFor="let fashion of fashions">
        <td>{{fashion._id}}</td>
        <td>{{fashion.fashion_subject}}</td>
        <td>{{fashion.fashion_detail}} </td>
        <td>
            <img src="{{fashion.fashion_image}}" width="100px" height="100px">
        </td>
    </tr>
    </tbody>
</table>
