<p>book-delete works!</p>
<p>{{errMessage}}</p>
Book Id: <input type="text" #fashionID> <button
        (click)="deleteFashion(fashionID.value)">Delete Book</button>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Fashion Subject</td>
        <td>Fashion Detail</td>
        <td>Image</td>
    </tr>
    <tbody>
    <tr *ngFor="let fashion of fashions | async">
        <td>{{fashion._id}}</td>
        <td>{{fashion.fashion_subject}}</td>
        <td>{{fashion.fashion_detail}} </td>
        <td>
            <img src="{{fashion.fashion_image}}" width="100px" height="100px">
        </td>
    </tr>
    </tbody>
</table>
